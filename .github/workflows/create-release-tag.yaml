name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.1)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Remove -SNAPSHOT for release
        run: |
          echo "Updating versions to release version..."
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }}
          git commit -am "Release version ${{ github.event.inputs.version }}"

      - name: Create a Git tag for the release
        run: |
          echo "Creating a Git tag for the release..."
          git tag v${{ github.event.inputs.version }}

      - name: Increment to next SNAPSHOT version
        run: |
          echo "Incrementing to the next development version..."
          NEXT_VERSION=$(echo ${{ github.event.inputs.version }} | awk -F. '{printf "%d.%d.%d-SNAPSHOT", $1, $2, $3+1}')
          mvn versions:set -DnewVersion=$NEXT_VERSION
          git commit -am "Start development for $NEXT_VERSION"

      - name: Push changes and tags
        run: |
          echo "Pushing changes and tags to the repository..."
          git push origin maintenance/release-workflow
          git push origin --tags
